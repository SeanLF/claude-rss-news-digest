services:
  news-digest:
    build: .
    environment:
      # Set ANTHROPIC_API_KEY to use API instead of OAuth credentials
      - ANTHROPIC_API_KEY
      - RESEND_API_KEY
      - RESEND_FROM
      - DIGEST_EMAIL
      - DIGEST_NAME
      - DIGEST_DOMAIN
      - IN_DOCKER=1
      # Optional (have defaults):
      - HEALTH_ALERT_EMAIL
      - HEALTH_ALERT_THRESHOLD
      - RSS_MAX_RETRIES
      - RSS_RETRY_DELAY
    volumes:
      - ./data:/app/data
      - ./.claude:/home/appuser/.claude
      - ./digest.css:/app/digest.css:ro

  ci:
    build: .
    user: root
    working_dir: /app
    environment:
      - IN_DOCKER=1
    volumes:
      - .:/app
    entrypoint: ["python3", "bin/ci"]

  ci-rust:
    build:
      context: ./digest-server
      dockerfile: Dockerfile.ci
    working_dir: /app
    volumes:
      - ./digest-server:/app
      - cargo-cache:/usr/local/cargo/registry
    entrypoint: ["sh", "-c"]
    command: ["cargo fmt --check && cargo clippy -- -D warnings && cargo audit && cargo test"]

  digest-server:
    build: ./digest-server
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data:ro
    environment:
      - DATABASE_PATH=/data/digest.db
      - CSS_URL
      - DIGEST_NAME=${DIGEST_NAME:-News Digest}
      - HOMEPAGE_URL
      - SOURCE_URL
      - RESEND_API_KEY
      - RESEND_AUDIENCE_ID
    labels:
      - dev.orbstack.domains=${ORBSTACK_DOMAIN:-}

volumes:
  cargo-cache:
